name: MIMXRT1060-EVK

on:
  push:
    branches: [ master ]
    paths:
      - 'core/**'
      - 'cmake/**'
      - 'NXP/MIMXRT1060-EVK/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'core/**'
      - 'cmake/**'
      - 'NXP/MIMXRT1060-EVK/**'

defaults:
  run:
    working-directory: NXP/MIMXRT1060-EVK

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      # Get the ARM GCC compiler
      - name: Install tools for linux
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            apt install gcc-arm-none-eabi ninja-build cmake
          fi

      - name: Build project
        run: |
          cmake -Bbuild -GNinja -DCMAKE_TOOLCHAIN_FILE="../../cmake/arm-gcc-cortex-m7.cmake" 
          cmake --build build
